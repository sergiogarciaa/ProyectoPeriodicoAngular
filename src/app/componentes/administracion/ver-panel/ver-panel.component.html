<main class="bg-gray-50 dark:bg-gray-900 h-screen text-white">
  <div class="flex justify-between pt-4 pl-10">
    <div class="justify-center flex">
    <h2 class="h-auto text-3xl text-gray-900 dark:text-gray-50">Administracion</h2>
    </div>
    
    <div class="flex justify-end py-2 pr-5 gap-5">
    <a routerLink="/principal/dashboard"
        class="w-32 text-white bg-red-600 hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-red-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
        dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Volver</a>

    <button (click)="logOut()"
        class="w-28 text-white bg-red-600 hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-red-500 font-medium rounded-lg text-sm px-5 py-2.5 
        text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Salir</button>
    </div>
</div>
  <hr>
  <div class="py-4 mt-5" style="display: flex; justify-content: center;">
    <div class="card bg-transparent">
      <div class="card-header mb-5">
        <h3>Listado usuarios</h3>
      </div>
      <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400" *ngIf="usuarios.length > 0">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="px-6 py-3">Nombre</th>
              <th scope="col" class="px-6 py-3">Apellidos</th>
              <th scope="col" class="px-6 py-3">Email</th>
              <th scope="col" class="px-6 py-3">Telefono</th>
              <th scope="col" class="px-6 py-3">Rol</th>
              <th scope="col" class="px-6 py-3">Fecha de Creacion</th>
              <th scope="col" class="px-6 py-3">Editar</th>
              <th scope="col" class="px-6 py-3">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let usuario of usuarios">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ usuario.nombre }}</th>
              <td class="px-6 py-4">{{ usuario.apellidos }}</td>
              <td class="px-6 py-4">{{ usuario.email }}</td>
              <td class="px-6 py-4">{{ usuario.telefono }}</td>
              <td class="px-6 py-4">{{ usuario.rol }}</td>
              <td class="px-6 py-4">{{ usuario.fechaRegistro | date: "dd/MM/yyyy HH:mm:ss" }}</td>
            <!-- botÃ³n de ELIMINAR -->
            <td class="px-6 py-4">
                <a class="btn buttonPrincipal" *ngIf="usuario.rol !== 'Admin'"  routerLink="/administracion/editar-usuario/{{ usuario.id }}">
                    Editar
                </a>
                <a class="px-6 py-4" *ngIf="usuario.rol === 'Admin'">X</a>
            </td>
            <td class="px-6 py-4">
                <a class="btn btn-danger" *ngIf="usuario.id" (click)="eliminar(usuario.id, usuario.email)">Borrar</a>
            </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </main>
