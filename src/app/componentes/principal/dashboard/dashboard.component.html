<main class="bg-gray-50 dark:bg-gray-900 h-screen">
    <div class="flex justify-between py-5 pl-10">
      <div class="justify-center flex">
        <h2 class="h-auto text-3xl text-gray-900 dark:text-gray-50">La Revista</h2>
      </div>
      
      <div class="flex justify-end py-2 pr-5 gap-5">
        <a *ngIf="usuarioActual?.rol === 'Admin'" routerLink="/administracion/listado-usuarios"
          class="w-32 text-white bg-red-600 hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-red-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
          dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Administracion</a>
          
        <button (click)="logOut()"
          class="w-28 text-white bg-red-600 hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-red-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Log
          Out</button>
        </div>
    </div>
  
    
  
    <div class="w-full h-96 flex flex-col justify-center items-center">
      <p class="text-4xl dark:text-gray-50">THANK YOU</p>
    </div>
  
</main>
