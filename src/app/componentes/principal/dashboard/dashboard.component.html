<main class="bg-gray-50 dark:bg-gray-900 h-screen">

  <div class="flex justify-between pt-4 pl-10">
    <div class="justify-center flex">
      <h2 class="h-auto text-3xl text-gray-900 dark:text-gray-50">La Revista</h2>
    </div>
    
    <div class="flex justify-end py-2 pr-5 gap-5">
      <a *ngIf="usuarioActual?.rol === 'Admin'" routerLink="/administracion/ver-panel"
        class="w-32 text-white bg-red-600 hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-red-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
        dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Administracion</a>

        <a *ngIf="usuarioActual?.rol === 'Admin' || usuarioActual?.rol === 'Periodista'"  routerLink="/periodista/crear-noticia/{{ usuarioActual?.id }}"
        class="w-32 text-white bg-red-600 hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-red-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
        dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 flex"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 me-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75a4.5 4.5 0 0 1-4.884 4.484c-1.076-.091-2.264.071-2.95.904l-7.152 8.684a2.548 2.548 0 1 1-3.586-3.586l8.684-7.152c.833-.686.995-1.874.904-2.95a4.5 4.5 0 0 1 6.336-4.486l-3.276 3.276a3.004 3.004 0 0 0 2.25 2.25l3.276-3.276c.256.565.398 1.192.398 1.852Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.867 19.125h.008v.008h-.008v-.008Z" />
        </svg>
         Noticias</a>
        
      <button (click)="logOut()"
        class="w-28 text-white bg-red-600 hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-red-500 font-medium rounded-lg text-sm px-5 py-2.5 
        text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Salir</button>
      </div>
  </div>
    <div class="items-center justify-center hidden pb-2 w-full md:flex md:w-auto md:order-1 flex" id="navbar-sticky">
      <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li *ngFor="let categoria of categorias">
          <a  routerLink="/categoria/ver-categoria/{{ categoria.id }}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">{{ categoria.tipo }}</a>
        </li>
      </ul>
    </div>

    <div class="flex flex-col justify-center items-center bg-gray-100 min-h-screen">
      <div class="grid grid-cols-2 gap-10 pt-8">
        <ng-container *ngFor="let noticia of noticiasRecientes; let i = index">
          <div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-lg w-full">
            <img src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606" alt="Mountain" class="w-full h-64 object-cover">
            <div class="p-6">
              <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ noticia.titulo }} </h2>
              <h5 class="font-bold text-gray-800 mb-2">{{ noticia.categoria }}</h5>
              <p class="text-gray-700 leading-tight mb-4" style="word-break: break-all;">{{ noticia.cuerpo }}</p>
              <div class="flex justify-between items-center">
                <div class="flex items-center">
                  <img src="assets/images/output_44.png" alt="Avatar" class="w-8 h-8 rounded-full mr-2 object-cover">
                  <span class="text-gray-800 font-semibold">{{noticia.autor}}</span>
                </div>
                <span class="text-red-600"><a routerLink="/noticia/ver-noticia/{{ noticia.id }}">Leer MÃ¡s</a></span>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    
    
    
  
</main>
